<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/universal.css">
  <link rel="stylesheet" href="css/header.css">
  <title>Document</title>
  <style>

  </style>
</head>
<body>
  <header>
    <!-- 顶部迷你导航 -->
    <div class="MinTop">
      <div class="MinTopWrap container-fluid">
          <!-- 头部左边部分 -->
          <div class="MinTopLeft col-lg-6">
            <span >您好，欢迎来到四川酷兜商贸有限公司！</span>
            <a href="#" style="text-decoration:none" class="logIn">登录</a>
            <a href="#" target="_blank" class="registe">注册</a>
          </div>
          <!-- 头部右边部分 -->
          <ul class="MinTopRight">
            <li>
              <div class="gZhu">
                <span>
                  <a href="#">
                        关注我们
                  </a>
                  <div class="souC">按Ctrl + D收藏本站网址</div>
                  <div>
                     <img src="public/image/codos.jpg">
                      <p>酷兜直卖网</p>
                  </div>
                </span>
              </div>
            </li>
            <li>
              <div class="keFu">
                <span>
                  <a href="#">客服服务</a>
                </span>
              </div>
            </li>
            <li>
              <div class="ban">
                <span>
                  <img src="public/image/APP.png" alt="">手机版
                </span>
                  <div><img src="public/image/499603671.png"></div>
              </div>
            </li>
            <li>
              <div class="dingDan">
                <span>
                  <a href="#">我的订单</a>
                </span>
                <div>
                  <a href="#">已买到的商品</a>
                  <a href="#">我的收藏</a>
                </div>
              </div>
            </li>
          </ul>
      </div>
    </div>
    <!--头部的logo、搜索、购物车按钮-->
    <div class="header ">
        <div class="header_wrap clearfix">
          <!--logo-->
          <div class="header_logo">
            <a href="#"><img src="public/image/1f4b2a9b8bba9200d2e8ce1624967421.jpg"></a>
          </div>
          <!--search-->
          <div class="header_search">
              <span>商品</span>
              <div>
                <input type="text">
                <button>搜索</button>
              </div>
              <p>
                <span>热门搜索:</span>
                <span>牛肉干</span>
              </p>
          </div>
        </div>
    </div>
  </header>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    $(".gZhu").click(function () {
        $(".souC").css({"display":"block"})
        var t = setInterval(function () {
            $(".souC").css({"display":"none"})
            clearInterval(t)
        },1500)
    })
  </script>
</body>
</html>
